<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character-cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="emoji front">
        
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
        <div class="face"></div>
    
    </div>
    
    <div class="emoji back">
        <div class="hand">
            <div class="hand thumb"></div>
            <div class="hand finger"></div>
            <div class="hand finger_knuckle"></div>
            <div class="hand finger_2"></div>
            <div class="hand palm"></div>
        </div>


        <div class="eyebrow left"></div>
        <div class="eyebrow left_2"></div>
        <div class="eyebrow right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
        <div class="face"></div>
    
    </div>
    
    


</body>
</html>
